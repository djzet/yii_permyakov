<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}" name="description">
<meta content="{{ .Site.Params.authors }}" name="author">
<meta content="Hugo {{ hugo.Version }}" name="generator">

<meta content="en" name="docsearch:language">
<meta content="{{ .Site.Params.docs_version }}" name="docsearch:version">

<title>{{ if .IsHome }}{{ .Site.Title | markdownify }} · {{ .Site.Params.subtitle | markdownify }}{{ else }}{{ .Title |
    markdownify }} · {{ .Site.Title | markdownify }} v{{ .Site.Params.docs_version }}{{ end }}</title>

<link href="{{ .Permalink }}" rel="canonical">

{{- if eq .Page.Layout "docs" -}}
<link crossorigin href="https://AK7KMZKZHQ-dsn.algolia.net" rel="preconnect">
{{- end }}

{{ with .Params.robots -}}
<meta content="{{ . }}" name="robots">
{{- end }}

{{- $colorModeJS := printf "/docs/%s/assets/js/color-modes.js" $.Site.Params.docs_version -}}
<script src="{{ $colorModeJS | relURL }}"></script>

{{ partial "stylesheet" . }}
{{ partial "favicons" . }}
{{ partial "social" . }}
{{ partial "analytics" . }}
